<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/index.css">

    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/branding-slider.css">
  </head>
<body>

       <div class="header-top">
           <h1 style="font-size: 50px";>Leather Crafties</h1> 
        </div>
           <div class="header-bottom">
            <ul class="nav justify-content-center">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Catalog
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                      <li><a class="dropdown-item" href="#">Notebooks</a></li>
                    </ul>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Gift packs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="#">Custom Orders</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link "href="#">Our Story</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link "href="#">Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link "href="#">Contacts</a>
                  </li>
              </ul>
           </div>
        </header>

    <div class="custom-orders" id="custom-orders"> </div>
    
    <div class="branding-process" id="branding-process">
        <div class="branding-process-text">
         <h1 style="font-size: 55px;">Branding Process</h1>
        </div>
        <div class="branding-process-pic">
            <img src="img/branding/leather.jpg" alt="Man working with a leather">
        </div>
    </div>
    <div class="gallery">
      <div class="gallery-text">Gallery</div>
    </div>
    <div class="carouselX" id="carouselX">
      <div class="sliderX">
          <div class="item" id="slide showing">
              <img src="/img/branding/carousel/bag-with-headphones.jpeg" alt="bag-with-headphones">
              <div class="slideText" ><a style="text-align:center;color:white;" href=""></a></div>
          </div>
       
          <div class="item">
              <img src="/img/branding/carousel/boots.jpeg" alt="boots">
              <div class="slideText" href=""><a style="text-align:center;color:white;" href=""></a></div>
          </div>
       
          <div class="item">
              <img src="/img/branding/carousel/man-holding-bag.jpeg" alt="man-holding-bag">
              <div class="slideText" href=""><a style="text-align:center;color:white;" href=""></a></div>
          </div>
       
        <div class="item">
              <img src="/img/branding/carousel/rope.jpeg" alt="rope">
              <div class="slideText" href=""><a style="text-align:center;color:white;" href=""></a></div>
          </div>
       
        <div class="item">
              <img src="/img/branding/carousel/table-second.jpeg" alt="table">
              <div class="slideText" href=""><a style="text-align:center;color:white;" href=""></a></div>
          </div>
       
          <a class="prev" onclick="minusSlide()">&#10094;</a>
          <a class="next" onclick="plusSlide()">&#10095;</a>
      </div>
       
      <div class="slider-dots">
          <span class="slider-dots_item"  onclick="currentxSlide(1)"></span> 
          <span class="slider-dots_item" onclick="currentxSlide(2)"></span> 
          <span class="slider-dots_item" onclick="currentxSlide(3)"></span> 
        <span class="slider-dots_item" onclick="currentxSlide(4)"></span> 
          <span class="slider-dots_item" onclick="currentxSlide(5)"></span> 
      </div>
    </div>
    </div>
   <footer id="footer"></footer>
</body>
<script src="/js/footer.js"></script>
<script src="/js/custom-orders.js"></script>
